<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div 
    class="h-52 border-4 flex justify-center items-center hover:cursor-pointer animate-fade-up ease-in-out duration-200" 
    [ngStyle]="{'border-color': box.color}" 
    *ngFor="let box of boxes"
    [ngClass]="{'bg-color': true}"
    [appCourseBoxHover]="box.color">
        <div ngClass="text-xl">
            {{box.name}}
        </div>
    </div>
</div>

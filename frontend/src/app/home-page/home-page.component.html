<div class="bg-md-grey w-full h-96 flex justify-center">
    <div class="w-5/6 flex flex-col items-center justify-center">
        <div class="flex flex-col items-center justify-center py-6">
            <h1 class="text-3xl">View... </h1>
            <h3 class="text-xl">In-Depth, Modern Frontend to Fullstack Projects</h3>
        </div>
        <button class="border-2 border-a-green hover:bg-a-green hover:text-md-grey p-4 animate-fade-down ease-in-out duration-200" type="btn" [routerLink]="['/projects']"
        >Browse Projects</button>
    </div>
</div>
<div class="flex justify-center">
    <div class="w-5/6 py-6">
        <h1 class="text-2xl pb-4">Projects</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <a 
            class="h-52 border-4 flex justify-center items-center hover:cursor-pointer animate-fade-up ease-in-out duration-200 hover:text-d-grey" 
            [ngStyle]="{'border-color': box.color}" 
            *ngFor="let box of boxes"
            [ngClass]="{'bg-color': true}"
            [appProjectBoxHover]="box.color"
            [routerLink]="['/projects']"
            [queryParams]="{currentType: box.id}" 
            >
                <div ngClass="text-xl">
                     {{box.name}}
                </div>
            </a>
        </div>
    </div>
</div>
